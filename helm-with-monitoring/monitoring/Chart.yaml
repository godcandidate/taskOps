apiVersion: v2
name: monitoring
description: Monitoring stack with Prometheus, Grafana, and Loki
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: kube-prometheus-stack
    version: "55.5.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  
  - name: loki-stack
    version: "2.10.2"
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled